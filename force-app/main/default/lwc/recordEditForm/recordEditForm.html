<template>
   <lightning-card title="RecordEditForm">
    <lightning-record-edit-form object-api-name ={objectapiname}
    onsuccess={handleSuccess}
    density="Compact">
<lightning-input-field field-name="Id" value={Id}> </lightning-input-field>

<lightning-input-field field-name={fieldName}></lightning-input-field>
<lightning-input-field field-name={fieldName1}></lightning-input-field>
<lightning-input-field field-name={fieldName2}></lightning-input-field>
<lightning-button label="Submit" variant="brand" onclick={handleSuccess} type="submit"></lightning-button>
    </lightning-record-edit-form>
   </lightning-card>
</template>

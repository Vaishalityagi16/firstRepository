<template>
    <lightning-card title="AccountInfo">
        <div style="height:200px ;">
        <div style="width: 100%;">
            <div style="width: 50%; float: left;">
            <lightning-datatable
            key-field="id"
            data={data}
            columns={columns}>
         </lightning-datatable>
          </div> 
          <div style="width: 50%; float: left;">
            <lightning-datatable
            key-field="id"
            data={data1}
            columns={columns}>
         </lightning-datatable>
          </div>
        </div>
    </div>
    </lightning-card>
    <div class="nav-buttons">
        <template if:false={isFirstPage}>
            <button  onclick={handlePrevPage}>PrevPage</button>
        </template>
        <template if:false={isLastPage}>
            <button onclick={handleNextPage}>NextPage</button>
        </template>
    </div>
    <div class="Page-Info">
        Total Records: {totalRecordsCount}
        Page ({PageNumber} of {totalPageCount})
    </div>
</template>

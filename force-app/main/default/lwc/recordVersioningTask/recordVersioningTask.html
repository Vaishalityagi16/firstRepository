<template>
  <lightning-card >
  <template if:true={showData}>
  <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
          <lightning-icon class="slds-modal__close" icon-name="utility:close" size="small" onclick={closeModal}></lightning-icon>
        <div class="slds-modal__header">
          <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Create Account Version</h1>
        </div>
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
  <lightning-record-form 
  object-api-name={obapiname}
  columns="2"
  fields={fields}
  mode="edit"
  record-id={recordId}
  layout-type="Full"
  onsubmit={handleSubmit}
  >
  </lightning-record-form>
        </div>
        
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
  </template>

  </lightning-card>
<template  if:true={HideBtn}>
  <lightning-card >
    <lightning-button variant="brand-outline" label="CreateNewVersion" title="Looks like a link" onclick={handleClick} ></lightning-button>    
    </lightning-card>
</template>
    
  </template>
